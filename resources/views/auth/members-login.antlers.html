<div class="bg-slate-100 min-h-screen min-w-screen text-slate-900">
    <div class="container mx-auto px-6 py-5 lg:py-10">

        <h1 class="text-4xl font-semibold w-full text-center">
            Login
        </h1>

      <form method="POST" action="/members/authenticate" class="max-w-[400px] mx-auto space-y-5">
        {{ csrf_field }}
        <div class="flex flex-col">
          <label for="email" class="">Email</label>
          <input type="email" class="drop-shadow-md p-2" name="email" value="{{old:email}}" />
          {{ get_errors:email }}
            <div class="errors mt-2 text-red-700">
              <ul>
                {{ messages }}
                  <li>{{ message }}</li>
                {{ /messages }}
              </ul>
            </div>
            {{ /get_errors:email }}
        </div>
  
        <div class="flex flex-col">
          <label for="password" class="">Password </label>
          <input type="password" class="drop-shadow-md p-2" name="password"
            value="" />
            {{ get_errors:password }}
            <div class="errors mt-2 text-red-700">
              <ul>
                {{ messages }}
                  <li>{{ message }}</li>
                {{ /messages }}
              </ul>
            </div>
            {{ /get_errors:password }}
        </div>

        <div class="flex flex-col items-center">
          <button type="submit" class="px-3 py-2 bg-slate-700 text-white rounded-sm">
            Log In
          </button>
        </div>
      </form>
    </div>
</div>
